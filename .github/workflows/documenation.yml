name: Documentation
on: [push, pull_request]

jobs:
  documentation:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository code
        uses: actions/checkout@v3

      - name: Setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install tox
        run: python -m pip install --upgrade tox tox-gh-actions

      - name: Install dependencies
        run: pip install .'[dev]'

      - name: Run tox
        run: tox -e docsroot

        

      

       