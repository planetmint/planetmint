python-rapidjson = ">=1.0"
pyyaml = "6.0.0"
requests = "2.25.1"
setproctitle = "1.2.2"
werkzeug = "2.0.3"
nest-asyncio = "1.5.5"
protobuf = "3.20.2"
planetmint-ipld = ">=0.0.3"
pyasn1 = ">=0.4.8"
python-decouple = "^3.7"
planetmint-transactions = ">=0.8.0"
asynctnt = "^2.0.1"
abci = "^0.8.3"

[tool.poetry.group.dev.dependencies]
